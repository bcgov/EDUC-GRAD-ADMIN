name: Run Cypress Tests

on: 
  workflow_run:
    workflows: [Build & Deploy Frontend-DEV]
    types:
      - completed
    workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: testing
          browser: chrome